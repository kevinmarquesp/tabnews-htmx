<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Tabnews Frontend With HTMX</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<script src="https://unpkg.com/htmx.org@1.9.11"></script>
		<script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/client-side-templates.js"></script>
		<script src="https://unpkg.com/mustache@latest"></script>

		<script>
			const CARDS_PER_PAGE = 5;
			const CARDS_STRATEGY = "relevant";
		</script>
	</head>
	<body hx-ext="client-side-templates" class="p-5">

		<main
			hx-get="https://corsproxy.io/?https://www.tabnews.com.br/api/v1/contents?"
			hx-vals="js:{page: 1, per_page: CARDS_PER_PAGE, strategy: CARDS_STRATEGY}"
			hx-swap="innerHTML"
			hx-target="this"
			hx-trigger="load"
			mustache-array-template="mtt-card"
			id="app"
		></main>

		<template id="mtt-card">
			<section data-js-card style="border-bottom: dotted rgba(var(--bs-secondary-rgb), .5)" class="mb-4 pb-2">
				{{#data}}
					<div>
						<ul style="list-style: none" class="d-flex gap-4 p-0 mt-1 mb-2 ms-3 text-secondary align-items-center">
							<li>
								<a
									href="https://www.tabnews.com.br/{{owner_username}}"
									target="_blank"
									class="fs-6 lh-1 text-secondary link-underline-secondary link-underline-opacity-0 link-underline-opacity-75-hover link-offset-2"
									>{{owner_username}}</a>
							</li>
							<li class="text-nowrap">
								<i class="bi bi-chat-dots"></i> {{children_deep_count}}
							</li>
							<li class="text-nowrap">
								<i class="bi bi-arrow-up"></i> {{tabcoins_credit}}
							</li>
							<li class="text-nowrap">
								<i class="bi bi-arrow-down"></i> {{tabcoins_debit}}
							</li>
							<li class="text-nowrap">
								<i class="bi bi-coin"></i> {{tabcoins}}
							</li>
							<li class="fst-italic opacity-25 ms-4">
								{{published_at}}
							</li>
						</ul>

						<div class="shadow mb-4 d-inline-block rounded-3 border px-3 py-2">
							<a
								hx-get="https://corsproxy.io/?https://www.tabnews.com.br/api/v1/contents/{{owner_username}}/{{slug}}?"
								hx-target="next .article"
								mustache-array-template="mtt-article"
								href="#"
								class="fs-5 lh-0 text-dark link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover"
							>{{title}}</a>

							<ul style="list-style: none" class="d-flex gap-4 p-0 m-0 mt-1 text-secondary align-items-center">
								<li class="text-nowrap">
									<a
										hx-get="https://corsproxy.io/?https://www.tabnews.com.br/api/v1/contents/{{owner_username}}/{{slug}}?"
										hx-target="next .article"
										mustache-array-template="mtt-article"
										href="#"
										class="fs-6 lh-1 text-secondary link-underline-secondary link-underline-opacity-0 link-underline-opacity-75-hover link-offset-2"
									>Mostrar artigo</a>
								</li>
								<li class="text-nowrap">
									<a
										href="#"
										class="fs-6 lh-1 text-secondary link-underline-secondary link-underline-opacity-0 link-underline-opacity-75-hover link-offset-2"
										onclick="document.getElementById('article-{{owner_id}}-{{id}}').innerHTML = ''"
									>Esconder artigo</a>
								</li>
								<li class="text-nowrap">
									<a
										href="#"
										class="fs-6 lh-1 text-secondary link-underline-secondary link-underline-opacity-0 link-underline-opacity-75-hover link-offset-2"
									>Mostrar comentários</a>
								</li>
								<li class="text-nowrap">
									<a
										href="#"
										class="fs-6 lh-1 text-secondary link-underline-secondary link-underline-opacity-0 link-underline-opacity-75-hover link-offset-2"
									>Esconder comentários</a>
								</li>
							</ul>

							<div id="article-{{owner_id}}-{{id}}" class="article"></div>

						</div>
					</div>
				{{/data}}
			</section>
			<a
				hx-get="https://corsproxy.io/?https://www.tabnews.com.br/api/v1/contents?"
				hx-vals="js:{page: document.querySelectorAll('section[data-js-card]').length + 1, per_page: CARDS_PER_PAGE, strategy: CARDS_STRATEGY}"
				hx-swap="outerHTML"
				hx-target="this"
				mustache-array-template="mtt-card"
				href="#"
				class="link-underline-secondary text-secondary link-offset-2"
			>
				<i class="bi bi-arrow-clockwise me-2"></i>Carregar mais
			</a>
		</template>

		<template id="mtt-article">
			{{#data}}
				<pre
					style="white-space: pre-wrap; max-width: 90ch;"
					class="mb-4 mt-2 mx-5"
				>{{body}}</pre>
			{{/data}}
		</template>

	</body>
</html>
